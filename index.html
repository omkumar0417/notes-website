<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Your second brain for code, notes, and snippets" />
  <title>NOTOMIQ | Your Second Brain for Code, Notes & Snippets</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Favicon -->
  <link rel="icon" href="logo.png" type="image/png" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Cedarville+Cursive&display=swap" rel="stylesheet" />

  <!-- Font Awesome (if needed) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body class="dark">
  <!-- Navigation Bar -->
  <header class="navbar">
    <div class="menu-icon">
      <i class="fas fa-bars" id="hamburgerToggle"></i>
    </div>
    <div class="logo">


      <img src="logo.png" alt="NOTOMIQ Logo" height="50" />
    </div>
    <div class="text">
      <h1 class="title">NOTOMIQ</h1>
      <p class="subtitle">Your second brain for code.</p>
    </div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search notes..." />
      <span class="search-icon" id="searchIcon">
        <i class="fas fa-magnifying-glass"></i>
      </span>
  
      <div id="searchResults" class="search-results"></div>
    </div>
  </header>

  <!-- Sidebar & Main Content -->
  <div class="container">
    <aside id="sidebar"></aside>
    <main id="noteContent"></main>
  </div>

  <!-- JS Files -->
  <script src="notes.js"></script>
  <script src="script.js"></script>
  <script src="api/chat.js"></script> 
  <div class="chatbot-container" id="chatbot">
  <div class="chatbot-container" id="chatbot">
  <div class="chat-header">NOTOMIQ AI Assistant</div> <!-- Optional -->
  <div class="chat-body" id="chatBody"></div> <!-- This was missing -->
  <div class="chatbox-input-container">
    <input type="text" id="chatInput" placeholder="Ask me anything..." />
    <button id="chatSendBtn" title="Send"><i class="fas fa-paper-plane"></i></button>
  </div>
</div>


<script>
  window.GEMINI_API_KEY = "{{GEMINI_API_KEY}}"; // Will be replaced by Vercel env var
</script>
<noscript>
  <style>.chatbot-container { display: none; }</style>
  <p style="color: white; text-align: center;">JavaScript is required to use the chatbot.</p>
</noscript>

</body>
</html>
